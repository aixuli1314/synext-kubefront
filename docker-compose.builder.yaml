version: '2'
services:
  base:
    image: node:12-alpine
    volumes:
      - nodemodules:/opt/kubeSphere/console/node_modules
      - .:/opt/kubeSphere/console
    working_dir: /opt/kubeSphere/console

  install:
    extends:
      service: base
    command: yarn

  build:
    extends:
      service: base
    command: yarn build

volumes:
  nodemodules:
    external: true
